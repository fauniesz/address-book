<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-street-address">Street Address</label>
              <input type="text" class="form-control" id="new-street-address">
            </div>
            <div class="form-group">
              <label for="new-city-address">City</label>
              <input type="text" class="form-control" id="new-city-address">
            </div>
            <div class="form-group">
              <label for="new-state-address">State</label>
              <input type="text" class="form-control" id="new-state-address">
            </div>
            <div class="form-group">
              <label for="new-zip-address">Zip</label>
              <input type="text" class="form-control" id="new-zip-address">
            </div>
            <div class="form-group">
              <label for="new-country-address">Country</label>
              <input type="text" class="form-control" id="new-country-address">
            </div>
            <div class="form-group">
              <label for="new-phone">Phone Number</label>
              <input type="text" class="form-control" id="new-phone">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input type="text" class="form-control" id="new-email">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Street: <span class="street-address"></span></p>
            <p>City: <span class="city-address"></span></p>
            <p>State: <span class="state-address"></span></p>
            <p>Zip: <span class="zip-address"></span></p>
            <p>Country: <span class="country-address"></span></p>
            <p>Phone: <span class="phone"></span></p>
            <p>Email: <span class="email"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
